<script>

function validateFirstName(){
		var firstName=document.getElementById("inputFirstName").value;
		if(firstName.length<=0)
			{
				alert("Please enter all the fields");
				return false;
			}
		return true;
	}
	
function validateLastName(){
		var lastName=document.getElementById("inputLastName").value;
		if(lastName.length<=0)
			{
				alert("Please enter all the fields");
				return false;
			}
		return true;
	}
	
function validateUserName(){
		var userName=document.getElementById("inputUsername").value;
		if(userName.length<=0)
			{
				alert("Please enter all the fields");
				return false;
			}
		return true;
	}
	
function validateEmail()
{
	var email = document.getElementById("inputEmail").value;
	var at = email.indexOf("@");
	var dt = email.lastIndexOf(".");
	var len = email.length;
	
	if((at < 2) || (dt-at < 2) || (len-dt < 2))
	{
		alert("Please enter validate Email");
		return false;
	}
	return true;
}

function validatepassword()
{
	var pwd = document.getElementById("inputNewPassword").value;
	var cpwd = document.getElementById("inputConfirmNewPassword").value;
	
	if((pwd.length > 5) && (pwd == cpwd))
	{
		return true;
	}
	alert("Please enter a valid password and confirm password");
	return false;
	
}
	
	function clearData()
	{
		
			document.getElementById("inputFirstName").value="";
			document.getElementById("inputLastName").value="";
			document.getElementById("inputUsername").value="";
			document.getElementById("inputEmail").value="";
			document.getElementById("inputNewPassword").value="";
			document.getElementById("inputConfirmNewPassword").value="";
			
			
			
		}
	
function validate()
{
	if(validateFirstName() && validateLastName() && validateUserName() &&  validateEmail() && validatepassword())
	{
		
		firebase.database().ref("User").push({
			firstName:document.getElementById("inputFirstName").value,
			lastName:document.getElementById("inputLastName").value,
			userName:document.getElementById("inputUsername").value,
			userEmail:document.getElementById("inputEmail").value,
			userPassword:document.getElementById("inputNewPassword").value
			});
		alert("You have successfully registered");
		clearData();
		event.preventDefault();
		
	}
	else
	{

	}
}
